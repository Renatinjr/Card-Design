<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card-design</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="card">
        <div class="card__data">
          <img src="img/chip.png" alt="Chicard image" />
          <div class="card__data__numbers">
            <div class="card__data__numbers__col-1">
              <span>X</span><span>X</span><span>X</span><span>X</span>
            </div>
            <div class="card__data__numbers__col-2">
              <span>X</span><span>X</span><span>X</span><span>X</span>
            </div>
            <div class="card__data__numbers__col-3">
              <span>X</span><span>X</span><span>X</span><span>X</span>
            </div>
            <div class="card__data__numbers__col-4">
              <span>X</span><span>X</span><span>X</span><span>X</span>
            </div>
          </div>
          <div class="card__data__valid-date">
            <h6 class="card__data__valid-date__heading">Validity</h6>
            <div class="card__data__valid-date__container">
              <span>M</span> <span>M</span> <span>/</span> <span>Y</span>
              <span>Y</span>
            </div>
          </div>
          <div class="card__data__owner">
            <p class="card__data__owner__name"><span>Teste da silva</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
