<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card-design</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="card">
        <div class="card__data">
          <img src="img/chip.png" alt="Chicard image" />
          <div class="card__data__numbers">
            <div class="card__data__numbers__col-1">
              <span class="0">X</span><span class="1">X</span
              ><span class="2">X</span><span class="3">X</span>
            </div>
            <div class="card__data__numbers__col-2">
              <span class="4">X</span><span class="5">X</span
              ><span class="6">X</span><span class="7">X</span>
            </div>
            <div class="card__data__numbers__col-3">
              <span class="8">X</span><span class="9">X</span
              ><span class="10">X</span><span class="11">X</span>
            </div>
            <div class="card__data__numbers__col-4">
              <span class="12">X</span><span class="13">X</span
              ><span class="14">X</span><span class="15">X</span>
            </div>
          </div>
          <div class="card__data__valid-date">
            <h6 class="card__data__valid-date__heading">Validity</h6>
            <div class="card__data__valid-date__container">
              <span>M</span> <span>M</span> <span>/</span> <span>Y</span>
              <span>Y</span>
            </div>
          </div>
          <div class="card__data__owner">
            <p class="card__data__owner__name"><span>Teste da silva</span></p>
          </div>
        </div>
      </div>

      <div class="input-data">
        <form>
          <input type="text" class="input-data__card-numbers" />
          <input
            type="text"
            placeholder="Enter Validity card"
            class="input-data__card-validity"
          />
          <input
            type="text"
            placeholder="Enter num card"
            class="input-data__card-owner"
          />
          <button class="btn input-data__btn-submit">Send</button>
        </form>
      </div>
    </div>
    <script src="js/card.js"></script>
  </body>
</html>
